<!doctype html>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,700&family=STIX+Two+Math:wght@400;700&display=swap" rel="stylesheet" type="text/css"/>

  <!-- Shared site CSS -->

  <link rel="alternate" type="application/atom+xml" title="Atom feed" href="/blog/feed.atom">
  
  <style>
    /* ===== Index-only overrides to achieve:
       - footer visible at first paint
       - only the grid scrolls
       - no titles shown on cards ===== */

    html, body { height: 100%; }

    /* Turn the whole page into a 3-row grid: header | main | footer */
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;               /* dynamic viewport height handles mobile UI */
      box-sizing: border-box;
      margin: 0;                        /* override site padding here so footer stays visible */
      padding: 0;
      max-width: none;                  /* override 72ch limit for the index */
      text-align: left;                 /* cards shouldn't be justified */
    }

    /* Constrain width inside each section instead of on <body> */
    .inner {
      max-width: min(1200px, 96vw);
      margin: 0 auto;
      padding: clamp(0.75rem, 2vw + 0.5rem, 2rem);
      width: 100%;
    }

    /* Header */
    .site-header {
      position: sticky; top: 0; z-index: 20;
      background: #fff;
      border-bottom: 1px solid var(--rule);
      backdrop-filter: saturate(140%) blur(6px);
    }
    .site-header .bar {
      display: flex; align-items: center; justify-content: space-between;
      padding-block: 0.4rem;
    }
    .brand {
      display: inline-flex; align-items: center; gap: 0.6rem;
      text-decoration: none; color: var(--text);
      font-family: var(--sans); font-weight: 700;
    }
    .brand .wordmark { letter-spacing: -0.01em; }

    .rss-link {
      display: inline-flex; align-items: center; justify-content: center;
      width: 36px; height: 36px; border-radius: 8px;
      border: 1px solid var(--rule); text-decoration: none;
    }
    .rss-link svg { width: 20px; height: 20px; }
    .rss-link:hover, .rss-link:focus-visible {
      outline: none; box-shadow: 0 0 0 3px var(--target-ring); background: var(--target-bg);
    }

    /* Main: only this area scrolls */
    main { min-height: 0; overflow: auto; }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: clamp(0.85rem, 1.2vw, 1.25rem);
      list-style: none;
      margin: 0;
      padding: 0.5rem 0 1rem 0;
    }

    /* Card: image-only per your request */
    .card {
      display: block;
      border: 1px solid var(--rule);
      border-radius: 14px;
      background: #fff;
      color: inherit; text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
      transition: transform .16s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .card:hover, .card:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);
      border-color: #d1d5db; outline: none;
    }
    .card img {
      width: 100%; display: block;
      aspect-ratio: 16 / 9; object-fit: cover;
      border-radius: 14px;               /* full-rounded image since it's image-only */
    }

    /* Footer: visible at first paint (no sticky needed) */
    .site-footer {
      border-top: 1px solid var(--rule);
    }
    .site-footer .bar {
      display: flex; align-items: center; justify-content: space-between;
      padding-block: 0.6rem;
      font-size: 0.95rem;
    }
    .site-footer a { color: var(--accent); text-decoration: none; }
    .site-footer a:hover, .site-footer a:focus-visible { text-decoration: underline; outline: none; }
    .social a { color: var(--muted); margin-left: 0.9rem; }
    .social a:hover, .social a:focus-visible { color: var(--accent); outline: none; }

    /* A11y helpers */
    .visually-hidden {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0 0 0 0); white-space: nowrap; border: 0;
    }

    @media (prefers-reduced-motion: reduce) { * { transition: none !important; } }
  </style>
</head>
<body>

          2) Update: href, data-title, data-date (YYYY-MM-DD), data-image, img src/alt.
          3) Put the newest post FIRST for reverse-chronological order.

        -->
